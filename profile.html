<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>MiniOS Profile</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            background: linear-gradient(to right, #f0f0f0, #dfe6e9);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background-color: white;
            padding: 2rem 3rem;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            margin-top: 0;
            color: #2d3436;
        }

        p {
            color: #636e72;
            font-size: 1.1rem;
            margin: 0.5rem 0;
        }

        details {
            margin-top: 1rem;
            font-size: 1rem;
            cursor: pointer;
        }

        summary {
            font-weight: bold;
            color: #0984e3;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1 id="welcome">Welcome</h1>
        <p id="email">Email</p>
        <p id="password">Password</p>
    </div>

    <script>
        const user = JSON.parse(localStorage.getItem('miniOS-User'));
        if (user) {
            document.getElementById('welcome').innerText = `Welcome, ${user.username}!`;
            document.getElementById('email').innerText = `Your email is ${user.email.toLowerCase()}`;
            document.getElementById('password').innerHTML = `
                <details>
                    <summary>Your password is *********</summary>
                    ${user.password}
                </details>`;
        }
    </script>
</body>
</html>
