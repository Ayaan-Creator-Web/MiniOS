<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MiniOS Help Menu</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: #1e1e2f;
      color: #e0e0e0;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #4fc3f7;
      text-shadow: 0 0 8px #4fc3f7;
    }
    .help-container {
      background: #2a2a44;
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(79, 195, 247, 0.4);
      max-width: 500px;
      width: 100%;
    }
    p {
      font-size: 1.2rem;
      margin: 1rem 0;
      line-height: 1.5;
    }
    .shortcut {
      background: #4fc3f7;
      color: #1e1e2f;
      font-weight: 700;
      padding: 0.2rem 0.6rem;
      border-radius: 5px;
      font-family: monospace;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="help-container">
    <h1>Help Menu</h1>
    <p>Press <span class="shortcut">CTRL + L</span> to lock the screen.</p>
    <p>Use the taskbar icons to open apps.</p>
    <p>Type <span class="shortcut">exit</span> in the terminal to quit the command prompt.</p>
    <p>For a list of available commands, type <span class="shortcut">help</span> in the terminal.</p>
    <p>Visit the <a href="https://ayaan-creator-web.github.io/MiniOS/" target="_blank" style="color:#4fc3f7;">MiniOS website</a> for more info.</p>
  </div>
</body>
</html>
